name: Create Release Package

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build Deployment Package
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, zip, pdo, mysql
          coverage: none

      - name: Prepare dependencies for CI
        run: |
          # Fix dubious ownership issue
          git config --global --add safe.directory $GITHUB_WORKSPACE
          # Remove lock file to avoid path repository conflicts and force fresh resolution
          rm -f composer.lock
          # Remove the local path repository which doesn't exist in CI
          php -r '$c=json_decode(file_get_contents("composer.json"),true); if(isset($c["repositories"]) && $c["repositories"][0]["type"] === "path") { array_shift($c["repositories"]); } file_put_contents("composer.json", json_encode($c, JSON_PRETTY_PRINT|JSON_UNESCAPED_SLASHES));'
          # Force platform PHP version
          composer config platform.php 8.2.27
          # Use update instead of install since we removed the lock file
          composer update --no-dev --optimize-autoloader --no-interaction

      - name: Create Deployment ZIP
        run: |
          # Use the tag name for the filename
          TAG_NAME=${GITHUB_REF#refs/tags/}
          ZIP_NAME="chascarrillo-deploy-${TAG_NAME}.zip"
          
          # Zip everything including vendor, excluding dev files
          zip -r "$ZIP_NAME" . \
            -x "*.git*" \
            -x "var/*" \
            -x "config.json" \
            -x ".env" \
            -x "tests/*" \
            -x "phpunit.xml" \
            -x ".agent/*" \
            -x ".github/*"
            
          echo "ZIP_NAME=$ZIP_NAME" >> $GITHUB_ENV

      - name: Release and Upload Asset
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.ZIP_NAME }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
